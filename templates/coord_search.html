{% extends "base.html" %}
{% block content %}
<h2>Поиск аэропортов по координатам</h2>
<form method="post">
    <div class="row g-3">
        <div class="col-md-3">
            <label class="form-label">Широта от</label>
            <input type="number" step="0.01" name="lat_min" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Широта до</label>
            <input type="number" step="0.01" name="lat_max" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Долгота от</label>
            <input type="number" step="0.01" name="lon_min" class="form-control" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Долгота до</label>
            <input type="number" step="0.01" name="lon_max" class="form-control" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Искать</button>
</form>
{% endblock %}
